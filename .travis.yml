matrix:
  include:
    - os: linux
      dist: xenial
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
      env: NEPHTYS_CMAKE_DEBUG_GCC_8=ON

    - os: linux
      language: python
      python: 3.7
      sudo: true
      dist: xenial
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - ninja-build
            - g++-8
      env:
        - NEPHTYS_MESON_DEBUG_GCC_8=ON
        - CXX=g++-8
        - CC=gcc-8

install:
  - DEPS_DIR="${TRAVIS_BUILD_DIR}/deps"
  - mkdir ${DEPS_DIR} && cd ${DEPS_DIR}

  - |
    if [ "${TRAVIS_OS_NAME}" == "linux" ] && [ "${NEPHTYS_CMAKE_DEBUG_GCC_8}" == "ON" ]; then
      CMAKE_URL="https://cmake.org/files/v3.14/cmake-3.14.0-Linux-x86_64.tar.gz"
      mkdir cmake && travis_retry wget --no-check-certificate --quiet -O - ${CMAKE_URL} | tar --strip-components=1 -xz -C cmake
      export PATH=${DEPS_DIR}/cmake/bin:${PATH}
    fi

  - |
    if [ "${TRAVIS_OS_NAME}" == "linux" ] && [ "${NEPHTYS_MESON_DEBUG_GCC_8}" == ON ]; then
      pip install meson
      whereis meson
    fi
  - cd -

script:
  - |
    if [[ "${NEPHTYS_CMAKE_DEBUG_GCC_8}" == ON ]]; then
      mkdir cmake-build-debug
      cd cmake-build-debug
      ${DEPS_DIR}/cmake/bin/cmake -DCMAKE_CXX_COMPILER=g++-8 -DCMAKE_C_COMPILER=gcc-8 ../
      make VERBOSE=1 -j2
    fi

  - |
    if [[ "${NEPHTYS_MESON_DEBUG_GCC_8}" == ON ]]
      meson meson-build-debug
      cd meson-build-debug
      ninja -v
    fi