extraction:
  cpp:
    prepare:    # Customizable step used by all languages.
      packages:
        - python-pip
    after_prepare:    # Customizable step used by all languages.
      - pip3 install --local cmake conan
      - ls ~/.local/bin
      - export PATH=$PATH:~/.local/bin
      - conan --version
      - cmake --version
      - conan profile new default --detect
      - conan profile update settings.compiler.version=8
      - conan profile update settings.compiler.libcxx=libstdc++11 default  # Sets libcxx to C++11 ABI
      - conan remote add bincrafters https://api.bintray.com/conan/bincrafters/public-conan
      - conan remote add skypjack https://api.bintray.com/conan/skypjack/conan
